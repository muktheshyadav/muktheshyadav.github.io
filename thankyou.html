<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | MH Creatives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    .glow-text {
      text-shadow: 0 0 12px rgba(255, 255, 0, 0.6), 0 0 24px rgba(255, 255, 0, 0.4);
    }

    @keyframes fadeBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center h-screen text-center relative overflow-hidden">

  <!-- Background Graphic -->
  <div class="absolute inset-0 bg-[url('images/bg-texture.png')] opacity-10 bg-cover bg-center z-0 animate-pulse"></div>
  <div class="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-black opacity-80 z-0"></div>

  <!-- Logo -->
  <img src="images/MH LOGO.png" alt="MH Creatives Logo" class="relative z-10 h-20 mb-6">

  <!-- Main Content -->
  <main class="relative z-10 px-6">
    <h1 class="text-4xl md:text-6xl font-extrabold text-yellow-400 mb-4 glow-text">Thank You!</h1>
    <p class="text-lg md:text-xl text-gray-300 mb-6 max-w-xl mx-auto">
      Your message has been received. Iâ€™ll get back to you shortly!
    </p>
    <a href="index.html" class="inline-flex items-center gap-2 bg-yellow-400 text-black px-6 py-3 rounded-full font-semibold hover:bg-yellow-500 transition">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <p class="mt-6 text-gray-400 text-sm italic">Redirecting to home in 10 seconds...</p>
  </main>

  <!-- Confetti Animation on Load -->
  <script>
    // Confetti burst
    window.onload = () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Auto redirect after 6 seconds
      setTimeout(() => {
        window.location.href = "index.html";
      }, 6000);
    };
  </script>
</body>
</html>
